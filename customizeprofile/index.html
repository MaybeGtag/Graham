<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Username</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <p class="header-text">Graham</p>
    </div>

    <img class="logo-img" src="../../images/logograham.png" alt="Logo">

    <div class="login-box">
      <div class="form">
        <div class="form-label">Choose a username</div>
        <div class="form-sub-label">Choose a username for your account</div>
        <input class="input-field" id="usernameChooser" type="text" placeholder="username">

        <button class="continue-btn" onclick="handleSignup()">Continue</button>
      </div>
    </div>
  </div>

  <script>
    async function handleSignup() {
        const email = localStorage.getItem('signupEmail'); // or retrieve it however you're storing it
const password = localStorage.getItem('password'); // same here
const username = document.getElementById('usernameChooser').value.trim();
const displayName = username; // or allow separate input

  try {
    const res = await fetch('https://75d3-2600-100f-a101-4e39-70f6-626-7ecc-2400.ngrok-free.app/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password, username, displayName })
    });

    if (!res.ok) {
      const message = await res.text();
      throw new Error(message);
    }

    alert("Username added!");
    // Redirect to /home after signup
    window.location.href = "/home";
  } catch (err) {
    alert("Error: " + err.message);
  }
}

  </script>

</body>
</html>
