<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <p class="header-text">Graham</p>
    </div>

    <img class="logo-img" src="../images/logograham.png" alt="Logo">

    <div class="login-box">
      <div class="form">
        <div class="form-label">Create an account</div>
        <div class="form-sub-label">Enter your email to sign up for this app</div>
        <input class="input-field" id="emailInput" type="email" placeholder="email@domain.com">

        <button class="continue-btn" onclick="handleContinue()">Continue</button>

        <div class="footer-label">- or -</div>

        <button class="googleisng">
            <img src="../images/image (33).png" alt="icon" class="googleisng-icon" width="20px" height="20px">
            <span class="googleisng-text">Continue with Google</span>
        </button>    
        
        <button class="appleisng">
            <img src="../images/image (34).png" alt="icon" class="appleisng-icon" width="20px" height="20px">
            <span class="appleisng-text">Continue with Apple</span>
        </button>   

        <button class="discordisng" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1371323552795594762&response_type=code&redirect_uri=https%3A%2F%2Fmaybegtaggraham.netlify.app%2Fsignup%2Fdiscord%2Fcallback&scope=identify'">
          <img src="../images/image (35).png" alt="icon" class="discordisng-icon" width="20px" height="20px">
          <span class="discordisng-text">Continue with Discord</span>
      </button>
      
      </div>
    </div>
  </div>

  <script>
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function handleContinue() {
  const email = document.getElementById('emailInput').value.trim();
  if (isValidEmail(email)) {
    localStorage.setItem('signupEmail', email); // Save email
    window.location.href = "https://maybegtaggraham.netlify.app/signup/choosepass/";
  } else {
    alert("Please enter a valid email address.");
  }
}

  </script>
</body>
</html>
