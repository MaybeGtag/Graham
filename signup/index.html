<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <p class="header-text">Graham</p>
    </div>

    <img class="logo-img" src="../images/logograham.png" alt="Logo">

    <div class="login-box">
      <div class="form">
        <div class="form-label">Create an account</div>
        <div class="form-sub-label">Enter your email to sign up for this app</div>
        <input class="input-field" id="emailInput" type="email" placeholder="email@domain.com">

        <button class="continue-btn" onclick="handleContinue()">Continue</button>
      
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    document.getElementById("continue-btn").click();
  }
});
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function handleContinue() {
  const email = document.getElementById('emailInput').value.trim();
  if (isValidEmail(email)) {
    localStorage.setItem('signupEmail', email); // Save email
    window.location.href = "https://maybegtaggraham.netlify.app/signup/choosepass/";
  } else {
    alert("Please enter a valid email address.");
  }
}

  </script>
</body>
</html>
