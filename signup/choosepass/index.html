<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <p class="header-text">Graham</p>
    </div>

    <img class="logo-img" src="../../images/logograham.png" alt="Logo">

    <div class="login-box">
      <div class="form">
        <div class="form-label">Choose a password</div>
        <div class="form-sub-label">Choose a secure password for your account</div>
        <input class="input-field" id="passwordInput" type="password" placeholder="password">

        <button class="continue-btn" onclick="handleSignup()">Continue</button>
      </div>
    </div>
  </div>

  <script>
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  
    async function handleLogin() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
  
      console.log("Email entered:", email);
      console.log("Password entered:", password);
  
      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }
  
      if (!password) {
        alert("Please enter your password.");
        return;
      }
  
      try {
        const res = await fetch("https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/accounts");
        if (!res.ok) throw new Error("Failed to retrieve accounts");
  
        const accounts = await res.json();
        console.log("Accounts:", accounts);
  
        const foundUser = accounts.find(acc => acc.email === email && acc.password === password);
  
        if (foundUser) {
          localStorage.setItem("loggedInEmail", email);
          window.location.href = "/home";
        } else {
          alert("Invalid email or password.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
  

</body>
</html>
