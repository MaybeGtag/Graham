<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <p class="header-text">Graham</p>
    </div>

    <img class="logo-img" src="../../images/logograham.png" alt="Logo">

    <div class="login-box">
      <div class="form">
        <div class="form-label">Choose a password</div>
        <div class="form-sub-label">Choose a secure password for your account</div>
        <input class="input-field" id="passwordInput" type="password" placeholder="password">

        <button class="continue-btn" onclick="handleSignup()">Continue</button>
      </div>
    </div>
  </div>

  <script>
    async function handleSignup() {
      const password = document.getElementById('passwordInput').value.trim();
      const email = localStorage.getItem('signupEmail');

      if (!email) {
        alert("Email is missing. Please go back and enter your email first.");
        return;
      }

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const message = await res.text();
          throw new Error(message);
        }

        alert("Account created successfully!");
        // Optionally redirect to login or home page
        // window.location.href = "/login";
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>

</body>
</html>
