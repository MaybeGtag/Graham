<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <p class="header-text">Your Text Here</p>
    </div>

    <div class="login-box">
      <img class="logo-img" src="../images/logograham.png" alt="Logo">

      <div class="form">
        <div class="form-label">Email</div>
        <div class="form-sub-label">Enter your email address</div>
        <input class="input-field" type="email" placeholder="email@domain.com">

        <button class="continue-btn">Continue</button>

        <div class="footer-label">Footer text or links here</div>
      </div>
    </div>
  </div>

</body>
</html>
