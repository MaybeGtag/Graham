<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List & Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .user-list, .post-list {
      margin-top: 20px;
    }

    .user-item, .post-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
    }

    video, img {
      max-width: 100%;
      height: auto;
    }

    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>User List</h1>
  <div class="user-list" id="userList"></div>

  <h1>Posts</h1>
  <div class="post-list" id="postList"></div>

  <script>
    const NGROK_BASE = 'https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app';
    const HEADERS = new Headers({
      'ngrok-skip-browser-warning': 'true',
    });

    window.onload = function () {
      const isLoggedIn = localStorage.getItem('Loggedin');
      if (isLoggedIn !== 'true') {
        window.location.href = '/login';
      }
    };

    // Fetch users
    async function fetchUsers() {
      try {
        const res = await fetch(`${NGROK_BASE}/accounts`, {
          method: 'GET',
          headers: HEADERS,
        });
        if (!res.ok) throw new Error('Failed to fetch users');
        const data = await res.json();

        const userList = document.getElementById('userList');
        userList.innerHTML = data.map(user => `
          <div class="user-item">
            <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
            <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
            <p><strong>Display Name:</strong> ${user.displayName || 'N/A'}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error(error);
        document.getElementById('userList').innerHTML = '<p style="color:red;">Failed to load users.</p>';
      }
    }

    // Fetch posts
async function fetchPosts() {
  try {
    const res = await fetch('https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/posts');
    if (!res.ok) throw new Error('Failed to fetch posts');
    const posts = await res.json();

    const postList = document.getElementById('postList');
    postList.innerHTML = '';

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post-item';

      // Handle different file types
      if (post.endsWith('.mp4')) {
        div.innerHTML = `<video controls src="https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/posts/${encodeURIComponent(post)}"></video>`;
      } else if (post.endsWith('.png')) {
        div.innerHTML = `<img src="https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/posts/${encodeURIComponent(post)}" alt="${post}"/>`;
      } else if (post.endsWith('.txt')) {
        fetch(`https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/posts/${encodeURIComponent(post)}`)
          .then(r => r.text())
          .then(text => {
            div.innerHTML = `<pre>${text}</pre>`;
          });
      }

      postList.appendChild(div);
    });
  } catch (error) {
    console.error(error);
    document.getElementById('postList').innerHTML = '<p style="color:red;">Failed to load posts.</p>';
  }
}


    fetchUsers();
    fetchPosts();
  </script>
</body>
</html>
