<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user-list {
      margin-top: 20px;
    }
    .user-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 10px;
    }
    .user-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>User List</h1>

  <div class="user-list" id="userList"></div>

  <script>
    // Fetch all users from your server
    const fetchUsers = async () => {
      try {
        // Await the fetch request to get the response
        const res = await fetch('https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/accounts', {
          method: 'GET',
          headers: new Headers({
            'ngrok-skip-browser-warning': 'true', // Set it as a string
          }),
        });

        console.log(res);
  
        // Check if the response is successful
        if (!res.ok) {
          throw new Error('Failed to fetch users');
        }
  
        // Await the response to get the JSON data
        const data = await res.json();
        console.log(data); // Log the fetched data (users)
  
        // Continue with your logic to display users...
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    };
  
    // Call the fetchUsers function when you need to fetch users
    fetchUsers();
  </script>
  

</body>
</html>
