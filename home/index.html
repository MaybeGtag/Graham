<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user-list {
      margin-top: 20px;
    }
    .user-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 10px;
    }
    .user-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>User List</h1>

  <div class="user-list" id="userList"></div>

  <script>
       // Example check on page load
       window.onload = function () {
    const isLoggedIn = localStorage.getItem('Loggedin');
    if (isLoggedIn !== 'true') {
      window.location.href = '/login';
    }
  };

    const fetchUsers = async () => {
      try {
        const res = await fetch('https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app/accounts', {
          method: 'GET',
          headers: new Headers({
            'ngrok-skip-browser-warning': 'true',
          }),
        });
  
        if (!res.ok) {
          throw new Error('Failed to fetch users');
        }
  
        const data = await res.json();
        console.log(data);
  
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear existing content
  
        if (data.length === 0) {
          userList.innerHTML = '<p>No users found.</p>';
          return;
        }
  
        // Create user elements
        data.forEach(user => {
          const div = document.createElement('div');
          div.className = 'user-item';
  
          div.innerHTML = `
            <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
            <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
            <p><strong>Display Name:</strong> ${user.displayName || 'N/A'}</p>
          `;
  
          userList.appendChild(div);
        });
  
      } catch (error) {
        console.error('Error fetching users:', error);
        document.getElementById('userList').innerHTML = '<p style="color:red;">Failed to load users.</p>';
      }
    };
  
    fetchUsers();
  </script>
  
  

</body>
</html>
