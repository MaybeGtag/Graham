<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .post-list {
      margin-top: 20px;
    }

    .post-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    video, img {
      max-width: 100%;
      height: auto;
    }

    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Posts</h1>
  <div class="post-list" id="postList"></div>

  <script>
    const NGROK_BASE = 'https://d43e-2600-100f-a101-4e39-c697-6269-324d-2e7a.ngrok-free.app';
    const HEADERS = new Headers({
      'ngrok-skip-browser-warning': 'true',
    });

    // Fetch posts
    async function fetchPosts() {
      try {
        const res = await fetch(`${NGROK_BASE}/posts`, {
          method: 'GET',
          headers: HEADERS,
        });
        if (!res.ok) throw new Error('Failed to fetch posts');
        const posts = await res.json();

        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-item';

          // Handle different file types
          if (post.endsWith('.mp4')) {
            div.innerHTML = `<video controls src="${NGROK_BASE}/posts/${encodeURIComponent(post)}"></video>`;
          } else if (post.endsWith('.png')) {
            div.innerHTML = `<img src="${NGROK_BASE}/posts/${encodeURIComponent(post)}" alt="${post}"/>`;
          } else if (post.endsWith('.txt')) {
            fetch(`${NGROK_BASE}/posts/${encodeURIComponent(post)}`, {
              method: 'GET',
              headers: HEADERS,
            })
              .then(r => r.text())
              .then(text => {
                div.innerHTML = `<pre>${text}</pre>`;
              });
          }

          postList.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        document.getElementById('postList').innerHTML = '<p style="color:red;">Failed to load posts.</p>';
      }
    }

    fetchPosts();
  </script>
</body>
</html>
