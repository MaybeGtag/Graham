<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Panel</title>
</head>

<style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;  /* Vertical center */
  background-color: #f0f0f0; /* Just for visual clarity */
}

.logo-panel {
  margin-left: 15px;
  height: 30vw;
  background-color: white;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12.5vh;
  border-radius: 15px;
}

.logo-panel img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  
}

</style>
<body>
  <div class="logo-panel">
    <img src="../images/home.png" alt="Logo 1">
    <img src="../images/home.png" alt="Logo 2">
    <img src="../images/home.png" alt="Logo 3">
    <img src="../images/home.png" alt="Logo 4">
  </div>
</body>
</html>
